<!DOCTYPE html>
<html>
  <head>
    <title>ตัวอย่างที่ 19</title>
    <style>
      .tab-content { display: none; }
      .tab-content.active { display: block; }
    </style>
  </head>
  <body>
    <h3>แท็บเนื้อหา</h3>
    <button onclick="showTab(0)">แท็บ 1</button>
    <button onclick="showTab(1)">แท็บ 2</button>
    <button onclick="showTab(2)">แท็บ 3</button>
    <div class="tab-content">เนื้อหาแท็บที่ 1</div>
    <div class="tab-content">เนื้อหาแท็บที่ 2</div>
    <div class="tab-content">เนื้อหาแท็บที่ 3</div>
    <script>
      function showTab(index) {
        const contents = document.querySelectorAll(".tab-content");
        contents.forEach((content, i) => {
          content.classList.toggle("active", i === index);
        });
      }
      showTab(0);
    </script>
  </body>
</html>

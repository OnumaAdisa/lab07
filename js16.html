<!DOCTYPE html>
<html>
  <head>
    <title>ตัวอย่างที่ 16</title>
  </head>
  <body>
    <h3>สไลด์โชว์รูปภาพ</h3>
    <div>
      <img id="slideImage" src="https://via.placeholder.com/400x300" alt="slideshow" />
    </div>
    <button onclick="changeSlide(-1)">ก่อนหน้า</button>
    <button onclick="changeSlide(1)">ถัดไป</button>
    <script>
      const images = [
        "https://via.placeholder.com/400x300?text=Image+1",
        "https://via.placeholder.com/400x300?text=Image+2",
        "https://via.placeholder.com/400x300?text=Image+3",
      ];
      let currentSlide = 0;

      function changeSlide(direction) {
        currentSlide = (currentSlide + direction + images.length) % images.length;
        document.getElementById("slideImage").src = images[currentSlide];
      }
    </script>
  </body>
</html>

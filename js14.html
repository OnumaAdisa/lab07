<!DOCTYPE html>
<html>
  <head>
    <title>ตัวอย่างที่ 14</title>
  </head>
  <body>
    <h3>นาฬิกาดิจิทัล</h3>
    <div id="clock" style="font-size: 2em; font-family: monospace; padding: 10px; border: 2px solid black;"></div>
    <script>
      function updateClock() {
        const now = new Date();
        document.getElementById("clock").textContent = now.toLocaleTimeString();
      }
      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
